<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="style.css">
        <title>Board | Play Games</title>
    </header>
    <body>
        <main>
            <h1>BOARD</h1>
            <h2>Amount of Visits you've made to our Site:<p id="visits"></p></h2>
            
            <p id="sub">Top games</p>

            <div id="middle"> 
                <!-- this div is for games -->
                <a href="game1.html">
                    <div id="game1" class="icon">
                        <img src="bubblyTatePic.png" alt="Key Icon">
                        <p>Bubbly Tate</p>
                    </div>
                </a>

                <a href="game2.html">
                    <div id="game2" class="icon">
                        <img src="keyImg.png" alt="Key Icon">

                    </div>
                </a>

                <a href="game3.html">
                    <div id="game3" class="icon">
                        <img src="roosterRun.png" alt="Rooster Run Icon">
                        <p>Rooster Run</p>
                    </div>
                </a>
            </div>
        </main>
    </body>
    <script>

        function updatePageVisitsCount() {
            // Check if the cookie exists
            var countCookie = document.cookie.replace(/(?:(?:^|.*;\s*)loadCount\s*=\s*([^;]*).*$)|^.*$/, "$1");
            
            // Parse the count from the cookie
            var count = parseInt(countCookie) || 0;

            // Increment the count
            count++;

            // Set the cookie with the new count (expires in 365 days)
            document.cookie = 'loadCount=' + count + '; max-age=' + (365 * 24 * 60 * 60);

            // Display the count on the webpage
            document.getElementById('visits').innerText = count;
        }

         updatePageVisitsCount();
    </script>
</html>
