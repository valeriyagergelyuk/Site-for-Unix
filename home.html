<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="style.css">
        <!-- <script src="script.js"></script> -->
        <title>Board | Play Games</title>
    </header>
    <body>
        <main>
            <h1>BOARD</h1>
            <h2>Amount of Visits to our Site: <p id = "visits"> </p></h2>
            
            <p id="sub">Top games</p>

            <div id="middle"> 
                <!-- this div is for games -->
                <a href="game1.html">
                    <div id="game1" class="icon">
                        <img src="bubblyTatePic.png" alt="Key Icon">
                        <p>Bubbly Tate</p>
                    </div>
                </a>

                <a href="game2.html">
                    <div id="game2" class="icon">
                        <img src="keyImg.png" alt="Key Icon">
                        <p>The Key to Survival</p>
                    </div>
                </a>

                <a href="game3.html">
                    <div id="game3" class="icon">
                        <img src="roosterRun.png" alt="Rooster Run Icon">
                        <p>Rooster Run</p>
                    </div>
                </a>
            </div>
        </main>
    </body>
    <script>
        var visitsCounter = parseInt(localStorage.getItem("visits"));

        window.onload = function (){
        
           visitsCounter = visitsCounter + 1;
           localStorage.setItem('visits', visitsCounter);
         
              
            visitsCounter = localStorage.getItem('visits');
            document.getElementById('visits').innerHTML = visitsCounter ;    
        }

    </script>
</html>
